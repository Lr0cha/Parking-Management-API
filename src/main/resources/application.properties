spring.application.name=park-api

#LOCALE
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

#MySQL connection properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/park?serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=

#JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

#Springdoc OpenApi & Swagger 3
springdoc.swagger-ui.path=/docs-park.html
springdoc.api-docs.path=/docs-park
springdoc.packages-to-scan=com.lr0cha.park_api.web.controllers